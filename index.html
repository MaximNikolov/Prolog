<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog храни с всички GIF</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #ff8800;
    }
    p.instructions {
      max-width: 600px;
      font-size: 1.1rem;
      color: #bbb;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      max-width: 640px;
      height: 140px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      background: #222;
      border: 2px solid #ffaa00;
      color: #ddd;
      border-radius: 12px;
      padding: 15px;
      resize: vertical;
      box-shadow: inset 0 0 8px #ffaa0088;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #ffc400;
      box-shadow: inset 0 0 12px #ffc400cc;
    }
    button {
      margin-top: 25px;
      padding: 14px 40px;
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffaa00, #cc6600);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px #ffaa00cc;
      transition: background 0.4s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #ffc400, #ff8800);
      box-shadow: 0 6px 20px #ffc400cc;
    }
    #result {
      margin-top: 30px;
      max-width: 640px;
      font-size: 1.25rem;
      background: #222;
      padding: 20px 25px;
      border-radius: 14px;
      box-shadow: 0 0 15px #ffaa00bb;
      white-space: pre-wrap;
      color: #ff0;
      min-height: 70px;
      font-family: 'Courier New', Courier, monospace;
    }
    #food-animation {
      margin-top: 40px;
      max-width: 640px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 20px #ffaa0088;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #food-animation.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .food-gif {
      max-width: 150px;
      max-height: 120px;
      border-radius: 14px;
      box-shadow: 0 0 18px #ffaa00cc;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .food-gif:hover {
      transform: scale(1.1);
      box-shadow: 0 0 28px #ffc400cc;
    }
  </style>
</head>
<body>
  <h1>Prolog храни с всички GIF</h1>
  <p class="instructions">
    Въведи Prolog заявка в полето по-долу и натисни "Изпълни".<br>
    Примерни заявки: <code>is_vegan(X).</code>, <code>is_fast_food(X).</code>, <code>is_italian(X).</code>
  </p>

  <textarea id="prolog-input">% Примери на заявки:
is_vegan(X).
is_fast_food(X).
is_dessert(X).
is_italian(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>
  <br />
  <button onclick="clearAll()" style="margin-top: 12px; background: #555;">Изчисти</button>
  <div id="result"></div>
  <div id="food-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
food(pizza).
food(salad).
food(burger).
food(sushi).
food(pasta).
food(ice_cream).

is_vegan(salad).
is_vegan(sushi).

is_fast_food(burger).
is_fast_food(pizza).

is_dessert(ice_cream).
is_italian(pizza).
is_italian(pasta).
`;

    session.consult(knowledge);

    const foodAnimations = {
      pizza: '<img src="https://media4.giphy.com/media/t8OmkMTHlu1nrMdKzq/giphy.gif" class="food-gif" alt="Pizza" />',
      salad: '<img src="https://media1.giphy.com/media/Ky20WwAT910O10VBur/giphy.gif" class="food-gif" alt="Salad" />',
      burger: '<img src="https://media0.giphy.com/media/7V1sZZMLdw9JYq5Abu/giphy.gif" class="food-gif" alt="Burger" />',
      sushi: '<img src="https://media0.giphy.com/media/8IzurmLG3rkZir2XLK/giphy.gif" class="food-gif" alt="Sushi" />',
      pasta: '<img src="https://media4.giphy.com/media/SUhYpmCM6sIpDSNzw2/giphy.gif" class="food-gif" alt="Pasta" />',
      ice_cream: '<img src="https://media1.giphy.com/media/5jSZKytefeAE22vnnf/giphy.gif" class="food-gif" alt="Ice Cream" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("food-animation");

      resultDiv.textContent = "";
      animDiv.innerHTML = "";
      animDiv.classList.remove("visible");

      session.query(input);

      let foundAny = false;
      let foodsFound = new Set();

      session.answers(answer => {
        if (answer === false) {
          if (!foundAny) {
            resultDiv.textContent = "Няма резултати за тази заявка.";
          } else {
            resultDiv.textContent += "\nНяма повече резултати.";
            if (foodsFound.size > 0) {
              let html = "";
              foodsFound.forEach(food => {
                if (foodAnimations[food]) {
                  html += foodAnimations[food];
                }
              });
              animDiv.innerHTML = html;
              setTimeout(() => animDiv.classList.add("visible"), 50);
            }
          }
          return;
        }
        foundAny = true;
        const formatted = pl.format_answer(answer);
        resultDiv.textContent += formatted + "\n";

        const regex = /X = ([a-zA-Z0-9_]+)/g;
        let match;
        while ((match = regex.exec(formatted)) !== null) {
          foodsFound.add(match[1]);
        }
      });
    }

    function clearAll() {
      document.getElementById("prolog-input").value = "";
      document.getElementById("result").textContent = "";
      const animDiv = document.getElementById("food-animation");
      animDiv.innerHTML = "";
      animDiv.classList.remove("visible");
    }
  </script>
</body>
</html>
